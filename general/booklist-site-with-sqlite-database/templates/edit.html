<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Rating</title>
</head>
<body>
<p>Book Name: {{ book.title }}</p>
<p>Current Rating: {{ book.rating }}/10</p>
<!--Generates the correct URL for the edit route, including the book's id as a parameter-->
  <form method="POST" action="{{ url_for('edit', id=book.id) }}">
      <label for="new_rating"></label>
      <input type="text" id="new_rating" name="new_rating">
      <input type="submit" value="Change Rating">
  </form>

<a href="{{ url_for('home') }}">Back to Library</a>
</body>
</html>
